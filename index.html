<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Sign-up Form</title>
  </head>
  <body>
    <section class="hero">
      <div class="logo">
        <div class="logo-icon"></div>
        <h1 class="logo-text">ODIN</h1>
      </div>

      <footer class="footer">
        Photo by
        <a
          href="https://unsplash.com/@haliewestphoto"
          rel="noopener noreferrer"
          target="_blank"
        >
          Halie West
        </a>
        on
        <a
          href="https://unsplash.com/photos/25xggax4bSA"
          rel="noopener noreferrer"
          target="_blank"
        >
          Unsplash
        </a>
      </footer>
    </section>

    <main class="main">
      <div class="description">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
          <br />
          Sign up
          <em>now</em>
          to get started.
        </p>
        <p>
          You
          <em>know</em>
          you want to.
        </p>
      </div>

      <form id="form" action="#">
        <p>Let's do this!</p>
        <ul>
          <li>
            <label for="firstName">First name</label>
            <input
              type="text"
              id="firstName"
              name="first-name"
              required
              minlength="3"
              maxlength="20"
            />
          </li>
          <li>
            <label for="lastName">Last name</label>
            <input
              type="text"
              id="lastName"
              name="last-name"
              required
              minlength="3"
              maxlength="20"
            />
          </li>
          <li>
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              required
              pattern=".+\.com"
              maxlength="20"
            />
          </li>
          <li>
            <label for="phoneNumber">Phone number</label>
            <input
              type="tel"
              name="phone-number"
              id="phoneNumber"
              required
              minlength="12"
              maxlength="12"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            />
          </li>
          <li>
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              required
              minlength="8"
              maxlength="20"
            />
          </li>
          <li>
            <label for="confirmPassword">Confirm password</label>
            <input
              type="password"
              name="confirm-password"
              id="confirmPassword"
              required
              minlength="8"
              maxlength="20"
            />
          </li>
        </ul>
      </form>

      <div class="cta">
        <button form="form" class="cta-btn" type="submit">
          Create Account
        </button>
        <p class="log-in">
          Already have an account?
          <a href="#">Log in</a>
        </p>
      </div>
    </main>
  </body>
</html>

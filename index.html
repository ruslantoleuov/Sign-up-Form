<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <section class="hero">
      <div class="logo">
        <div class="logo-img"></div>
        <h1 class="logo-text">ODIN</h1>
      </div>
      <footer class="footer">
        Photo by
        <a
          href="https://unsplash.com/@haliewestphoto"
          rel="noopener noreferrer"
          target="_blank"
        >
          Halie West
        </a>
        on
        <a
          href="https://unsplash.com/photos/25xggax4bSA"
          rel="noopener noreferrer"
          target="_blank"
        >
          Unsplash
        </a>
      </footer>
    </section>
    <main class="main">
      <p>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up now to get
        started.
      </p>
      <p>You know you want to.</p>
      <form action="#">
        <p>Let's do this!</p>
        <ul>
          <li>
            <label for="firstName">First name</label>
            <input
              type="text"
              id="firstName"
              name="firstName"
              placeholder="Thor"
              required
            />
          </li>
          <li>
            <label for="lastName">Last name</label>
            <input
              type="text"
              id="lastName"
              name="lastName"
              placeholder="Odinson"
              required
            />
          </li>
          <li>
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="you@email.com"
              required
            />
          </li>
          <li>
            <label for="phoneNumber">Phone number</label>
            <input type="tel" name="phoneNumber" id="phoneNumber" required />
          </li>
          <li>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required />
          </li>
          <li>
            <label for="confirmPassword">Confirm password</label>
            <input
              type="password"
              name="confirmPassword"
              id="confirmPassword"
              required
            />
          </li>
        </ul>
        <button type="submit">Create Account</button>
      </form>
      <p>
        Already have an account?
        <span>Log in</span>
      </p>
    </main>
  </body>
</html>
